<html>
  <head>
    <title>Steam Modifications</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        window.setTimeout(function() {
          if ($("#steammodcheck").length != 1) {
            $("body").empty().html("<center style='left: 0;line-height: 200px;margin: auto;margin-top: -100px;position: absolute;top: 50%;width: 100%;font-size:3rem;font-family: Arial, Helvetica, sans-serif;'>Please install the 'Steam Modifications' userscript to access this page.</center>");
          }
        }, 100);
      });
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="font-family: Arial, Helvetica, sans-serif;">Settings</h1>
    <p style="font-family: Arial, Helvetica, sans-serif;font-size:1rem;">Tag: </p> 
    <input type="text" id="tag"><br>
    <p style="font-family: Arial, Helvetica, sans-serif;font-size:1rem;">Colour: </p>
    <select id="colours">
      <option value="Green">Green</option>
      <option value="Yellow">Yellow</option>
      <option value="Red">Red</option>
      <option value="Remove">Remove</option>
    </select> 
    <br>
    <br>
    <a class="button-alt hvr-wobble-vertical" id="submit">Submit</a>
    <br>
    <div id="arrayList"></div>
    <div id="arrayListGreen" style="color: #00b300"></div>
    <div id="arrayListYellow" style="color: #c5c500"></div>
    <div id="arrayListRed" style="color: #b30000"></div>
  </body>
</html>
